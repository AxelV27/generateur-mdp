<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de mot de passe</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&amp;display=swap'>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1> Générateur de mot de passe</h1>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>
            <div class="pass-indicator"></div>
            <div class="pass-length">
                <div class="details">
                    <label class="title">Longueur du mot de passe</label>
                    <span></span>
                </div>
                <input type="range" min="1" max="30" value="15" step="1">
            </div>
            <div class="pass_settings">
                <label class="title">Paramètre du mot de passe</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="minuscule" checked>
                        <label for="minuscule">Minuscule (a-z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="majuscule">
                        <label for="majuscule">Majuscule (A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="chiffres">
                        <label for="chiffres">Chiffres (0-9)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="symboles">
                        <label for="symboles">Symboles (!-$^+)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="exc-doublons">
                        <label for="exc-doublons">Exclure doublon</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="espace">
                        <label for="espace">Inclure les espaces</label>
                    </li>
                </ul>
            </div>
            <button class="generate-btn">Générer un mot de passe</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
